<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типы велосипедов</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .bike-tabs {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 30px;
        }

        .bike-tab {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bike-tab:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        /* Скрываем радиокнопки */
        .bike-radio {
            display: none;
        }

        /* Стили для активной вкладки через радиокнопки */
        #shosse:checked ~ .bike-tabs label[for="shosse"],
        #gravel:checked ~ .bike-tabs label[for="gravel"], 
        #tt:checked ~ .bike-tabs label[for="tt"] {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Галереи изначально скрыты */
        .bike-gallery {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        /* Показываем соответствующую галерею при выборе радиокнопки */
        #shosse:checked ~ .bike-gallery[data-bike="shosse"],
        #gravel:checked ~ .bike-gallery[data-bike="gravel"],
        #tt:checked ~ .bike-gallery[data-bike="tt"] {
            display: block;
        }

        .bike-images {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .bike-item {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            text-align: center;
        }

        .bike-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .bike-item img:hover {
            transform: scale(1.05);
        }

        .bike-name {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .bike-images {
                flex-wrap: wrap;
            }
            
            .bike-item {
                min-width: 200px;
            }
            
            .bike-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Радиокнопки для переключения -->
        <input type="radio" name="bike-type" id="shosse" class="bike-radio" checked>
        <input type="radio" name="bike-type" id="gravel" class="bike-radio">
        <input type="radio" name="bike-type" id="tt" class="bike-radio">

        <!-- Вкладки (лейблы для радиокнопок) -->
        <div class="bike-tabs">
            <label for="shosse" class="bike-tab">Шоссе</label>
            <label for="gravel" class="bike-tab">Гравел</label>
            <label for="tt" class="bike-tab">ТТ</label>
        </div>

        <!-- Галерея шоссейных велосипедов -->
        <div class="bike-gallery" data-bike="shosse">
            <div class="gallery-title">Шоссейные велосипеды</div>
            <div class="bike-images">
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/007bff/ffffff?text=Шоссе+1" alt="Шоссейный велосипед 1">
                    <div class="bike-name">Shimano Ultegra</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/0056b3/ffffff?text=Шоссе+2" alt="Шоссейный велосипед 2">
                    <div class="bike-name">Campagnolo Super</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/003d7a/ffffff?text=Шоссе+3" alt="Шоссейный велосипед 3">
                    <div class="bike-name">SRAM Red eTap</div>
                </div>
            </div>
        </div>

        <!-- Галерея гравел велосипедов -->
        <div class="bike-gallery" data-bike="gravel">
            <div class="gallery-title">Гравел велосипеды</div>
            <div class="bike-images">
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/28a745/ffffff?text=Гравел+1" alt="Гравел велосипед 1">
                    <div class="bike-name">Gravel Adventure Pro</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/1e7e34/ffffff?text=Гравел+2" alt="Гравел велосипед 2">
                    <div class="bike-name">All-Road Explorer</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/155724/ffffff?text=Гравел+3" alt="Гравел велосипед 3">
                    <div class="bike-name">Off-Road Champion</div>
                </div>
            </div>
        </div>

        <!-- Галерея ТТ велосипедов -->
        <div class="bike-gallery" data-bike="tt">
            <div class="gallery-title">ТТ (Time Trial) велосипеды</div>
            <div class="bike-images">
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/dc3545/ffffff?text=ТТ+1" alt="ТТ велосипед 1">
                    <div class="bike-name">Aero Speed Master</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/b02a37/ffffff?text=ТТ+2" alt="ТТ велосипед 2">
                    <div class="bike-name">Time Trial Pro</div>
                </div>
                <div class="bike-item">
                    <img src="https://via.placeholder.com/300x200/8a222c/ffffff?text=ТТ+3" alt="ТТ велосипед 3">
                    <div class="bike-name">Triathlon Expert</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
